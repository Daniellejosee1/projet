<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Learning System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>

<div class="container my-2">
    <h1>System List</h1>

    <a th:href="@{/learning_systems/get_create_form}" class="btn btn-primary btn-sm mb-3"> Add System </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="system : ${systems}">
            <td th:text="${system.name}"></td>
            <td th:text="${system.description}"></td>

            <td><a th:href="@{/learning_systems/get_update_form/{id}(id=${system.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
            <td><a th:href="@{/learning_systems/delete/{id}(id=${system.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
